    <title>for of loop</title>
  </head>
  <body>
    <div>
      <h1>for-of-loop</h1>
      <p>
        The for...of loop is used to iterate through the values of an iterable.
        (like - arrays, strings, maps etc)
      </p>
      <p>The for-of-loop can be used to iterate over an array.</p>
      <p>The for...of loop cannot be used to iterate over an object.</p>
    </div>
