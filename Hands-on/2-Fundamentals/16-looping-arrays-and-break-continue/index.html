<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Looping Arrays, Break and Continue</title>
  </head>
  <body>
    <div>
      <h1>Looping Arrays, Break and Continue</h1>
      <h2>Continue</h2>
      <p>
        Continue is to exit the current iteration of the loop and continue to
        next one.
      </p>
      <h2>Break</h2>
      <p>Break is used to completely terminate the whole loop.</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
