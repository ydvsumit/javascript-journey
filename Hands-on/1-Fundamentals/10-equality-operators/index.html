<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Equality Operators</title>
  </head>
  <body>
    <div>
      <h1>Equality Operators: == VS ====</h1>
      <h2>=> Strict Equality Operator (===)</h2>
      <li>It checks the value with their data types</li>
      <li>It does not perform type coercion</li>
      <h2>=> Loose Equality Operator (==)</h2>
      <li>It checks only the values & returns true or false</li>
      <li>it does type coercion</li>
    </div>

  </body>
</html>
